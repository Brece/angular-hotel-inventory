{{ room | json }}

<div class="alert alert-success">{{ successMessage }}</div>

<form (ngSubmit)="AddRoom()">
    <div class="form-group">
        <label for="roomType">Room Type:</label>
        <input id="roomType" class="form-control" type="text" name="roomType" placeholder="Room Type" [(ngModel)]="room.roomType">
    </div>
    <div class="form-group">
        <label for="roomNumber">Room Number:</label>
        <input id="roomNumber" class="form-control" type="number" name="roomNumber" placeholder="Room Number" [(ngModel)]="room.roomNumber">
    </div>
    <div class="form-group">
        <label for="amenities">Amenities:</label>
        <input id="amenities" class="form-control" type="text" name="amenities" placeholder="Amenities" [(ngModel)]="room.amenities">
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input id="price" class="form-control" type="number" name="price" placeholder="Price" [(ngModel)]="room.price">
    </div>
    <div class="form-group">
        <label for="photos">Photos:</label>
        <input id="photos" class="form-control" type="text" name="photos" placeholder="Photos (provide link)" [(ngModel)]="room.photos">
    </div>
    <div class="form-group">
        <label for="rating">Rating:</label>
        <input id="rating" class="form-control" type="number" name="rating" placeholder="Rating" [(ngModel)]="room.rating">
    </div>
    <div class="form-group">
        <label for="checkinTime">Check-in Time:</label>
        <input id="checkinTime" class="form-control" type="datetime" name="checkinTime" placeholder="Check-in Time" [(ngModel)]="room.checkinTime">
    </div>
    <div class="form-group">
        <label for="checkoutTime">Check-out Time:</label>
        <input id="checkoutTime" class="form-control" type="datetime" name="checkoutTime" placeholder="Check-out Time" [(ngModel)]="room.checkoutTime">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
